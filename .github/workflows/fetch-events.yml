name: Fetch Book Club Events

on:
  # Run daily at 3 AM UTC
  schedule:
    - cron: '0 3 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main (for testing)
  push:
    branches:
      - main
      - sculptor/*

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch RSS events
        run: |
          python3 scripts/fetch_rss_events.py

      - name: Generate static filter pages
        run: |
          python3 scripts/generate_static_pages.py

      - name: Check if files changed
        id: check_changes
        run: |
          if git diff --quiet public/events.json public/*.html; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/events.json public/*.html
          git commit -m "Update events data and static pages - $(date +'%Y-%m-%d %H:%M UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: No changes detected
        if: steps.check_changes.outputs.changed == 'false'
        run: echo "No changes in events data, skipping commit"
