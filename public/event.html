<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JKLYFEERNL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-JKLYFEERNL');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>Event Details - Book Club Finder</title>
  <meta name="title" content="Event Details - Book Club Finder">
  <meta name="description" content="View details for this book club event including date, time, location, and registration information. Find your next book discussion group!">
  <meta name="author" content="Book Club Event Finder">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://bookclub.bayareaselected.com/event.html">
  <meta property="og:title" content="Book Club Event - Event Finder">
  <meta property="og:description" content="View details for this book club event including date, time, location, and registration information.">
  <meta property="og:image" content="https://bookclub.bayareaselected.com/og-image.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://bookclub.bayareaselected.com/event.html">
  <meta property="twitter:title" content="Book Club Event - Event Finder">
  <meta property="twitter:description" content="View details for this book club event including date, time, location, and registration information.">
  <meta property="twitter:image" content="https://bookclub.bayareaselected.com/og-image.png">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1>üìö Book Club Event Finder</h1>
    </div>
  </header>

  <!-- Detail Container -->
  <div class="detail-container">
    <a href="index.html" class="back-button">
      ‚Üê Back to all events
    </a>

    <div id="event-detail">
      <!-- Event details will be loaded here -->
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading event details...</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>
        <a href="index.html" style="color: var(--primary-color); text-decoration: none;">
          ‚Üê Back to all events
        </a>
      </p>
      <p style="margin-top: 12px; font-size: 14px;">
        <a href="/about.html" style="color: inherit; text-decoration: underline;">About</a> ¬∑
        <a href="/faq.html" style="color: inherit; text-decoration: underline;">FAQ</a>
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script>
    // Load event details
    async function loadEventDetail() {
      const eventId = getUrlParameter('id');

      if (!eventId) {
        showError('Event not found');
        return;
      }

      try {
        const response = await fetch('events.json');
        const data = await response.json();
        const event = data.events.find(e => e.id === eventId);

        if (!event) {
          showError('Event not found');
          return;
        }

        renderEventDetail(event);
        updatePageTitle(event.title);
      } catch (error) {
        console.error('Error loading event:', error);
        showError('Failed to load event details');
      }
    }

    function renderEventDetail(event) {
      const container = document.getElementById('event-detail');

      const badge = event.is_virtual
        ? '<span class="event-badge online">ONLINE</span>'
        : '<span class="event-badge in-person">IN PERSON</span>';

      const location = event.is_virtual
        ? 'Virtual Event'
        : formatFullAddress(event.location) || 'Location details in event link';

      const registrationHtml = event.registration && event.registration.required
        ? `<div class="detail-meta-item">
             <span class="detail-meta-icon">üìù</span>
             <div>
               <strong>Registration Required</strong>
               ${event.registration.full ? '<br><em style="color: #dc2626;">This event is full</em>' : ''}
               ${event.registration.capacity ? `<br>Capacity: ${event.registration.registered || 0}/${event.registration.capacity}` : ''}
             </div>
           </div>`
        : '';

      const bookHtml = event.book
        ? `<div class="detail-meta-item">
             <span class="detail-meta-icon">üìñ</span>
             <div>
               <strong>${event.book.title}</strong>
               ${event.book.author ? `<br>by ${event.book.author}` : ''}
             </div>
           </div>`
        : '';

      const categoriesHtml = event.categories && event.categories.length > 0
        ? `<div class="detail-meta-item">
             <span class="detail-meta-icon">üè∑Ô∏è</span>
             <div>
               ${event.categories.join(' ¬∑ ')}
             </div>
           </div>`
        : '';

      container.innerHTML = `
        <div class="detail-card">
            <div style="display: flex; align-items: start; justify-content: space-between; margin-bottom: 16px;">
              <h1 class="detail-title">${event.title}</h1>
              ${badge}
            </div>

            <div class="detail-meta">
              <div class="detail-meta-item">
                <span class="detail-meta-icon">üèõÔ∏è</span>
                <div><strong>${event.library}</strong></div>
              </div>

              <div class="detail-meta-item">
                <span class="detail-meta-icon">üóìÔ∏è</span>
                <div><strong>${formatFullDate(event.start_date)}</strong></div>
              </div>

              <div class="detail-meta-item">
                <span class="detail-meta-icon">üìç</span>
                <div>${location}</div>
              </div>

              ${bookHtml}
              ${registrationHtml}
              ${categoriesHtml}
            </div>

            ${event.description ? `
              <div class="detail-description">
                <h3 style="margin-bottom: 12px; font-size: 18px;">About This Event</h3>
                <p>${event.description}</p>
              </div>
            ` : ''}

            <a href="${event.link}" target="_blank" rel="noopener noreferrer" class="detail-action" onclick="trackRegistrationClick('${event.id}', '${event.title.replace(/'/g, "\\'")}', '${event.library.replace(/'/g, "\\'")}')">
              View Full Details & Register ‚Üí
            </a>
        </div>
      `;

      // Track event detail page view
      if (typeof gtag !== 'undefined') {
        gtag('event', 'view_item', {
          content_type: 'event',
          content_id: event.id,
          item_name: event.title,
          library: event.library,
          event_type: event.is_virtual ? 'online' : 'in_person',
          page_location: 'event_detail_page'
        });
      }

      // Add structured data (JSON-LD) for this event
      addEventStructuredData(event);
    }

    function addEventStructuredData(event) {
      // Remove existing structured data if any
      const existingSchema = document.querySelector('script[type="application/ld+json"]');
      if (existingSchema) {
        existingSchema.remove();
      }

      const schema = {
        "@context": "https://schema.org",
        "@type": "Event",
        "name": event.title,
        "description": event.description || "Book club event",
        "startDate": event.start_date,
        "endDate": event.end_date || event.start_date,
        "eventStatus": "https://schema.org/EventScheduled",
        "eventAttendanceMode": event.is_virtual
          ? "https://schema.org/OnlineEventAttendanceMode"
          : "https://schema.org/OfflineEventAttendanceMode",
        "organizer": {
          "@type": "Organization",
          "name": event.library,
          "url": event.link
        },
        "url": event.link
      };

      // Add location if not virtual
      if (!event.is_virtual && event.location) {
        schema.location = {
          "@type": "Place",
          "name": event.location.name || event.library,
          "address": {
            "@type": "PostalAddress",
            "streetAddress": event.location.number && event.location.street
              ? `${event.location.number} ${event.location.street}`
              : event.location.street,
            "addressLocality": event.location.city,
            "addressRegion": event.location.state,
            "postalCode": event.location.zip
          }
        };
      }

      // Add book information if available
      if (event.book && event.book.title) {
        schema.about = {
          "@type": "Book",
          "name": event.book.title,
          "author": event.book.author ? {
            "@type": "Person",
            "name": event.book.author
          } : undefined
        };
      }

      // Add registration info
      if (event.registration && event.registration.required) {
        schema.isAccessibleForFree = true;
        if (event.registration.capacity) {
          schema.maximumAttendeeCapacity = event.registration.capacity;
        }
      }

      // Inject the schema into the page
      const script = document.createElement('script');
      script.type = 'application/ld+json';
      script.text = JSON.stringify(schema);
      document.head.appendChild(script);
    }

    function showError(message) {
      const container = document.getElementById('event-detail');
      container.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">‚ö†Ô∏è</div>
          <h3>Oops!</h3>
          <p>${message}</p>
          <p style="margin-top: 16px;">
            <a href="index.html" style="color: var(--primary-color);">‚Üê Back to all events</a>
          </p>
        </div>
      `;
    }

    function updatePageTitle(title) {
      document.title = `${title} - Book Club Finder`;
    }

    function trackRegistrationClick(eventId, eventTitle, libraryName) {
      if (typeof gtag !== 'undefined') {
        gtag('event', 'click', {
          event_category: 'registration',
          event_label: 'registration_button',
          content_id: eventId,
          item_name: eventTitle,
          library: libraryName,
          page_location: 'event_detail_page'
        });
      }
    }

    // Initialize
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadEventDetail);
    } else {
      loadEventDetail();
    }
  </script>
</body>
</html>
